<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="title1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="400" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="300" cy="100" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="900" cy="50" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="1100" cy="150" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="1050" cy="500" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="100" cy="550" r="2" fill="#fff" opacity="0.3"/>

  <!-- Player ship (left side) -->
  <g transform="translate(200, 350)">
    <polygon points="0,-80 -60,80 0,40 60,80" fill="url(#ship)"/>
    <ellipse cx="0" cy="90" rx="35" ry="25" fill="url(#glow)"/>
    <!-- Bullets -->
    <ellipse cx="0" cy="-120" rx="10" ry="20" fill="#FFE66D"/>
    <ellipse cx="-40" cy="-100" rx="8" ry="16" fill="#FFE66D" opacity="0.7"/>
    <ellipse cx="40" cy="-100" rx="8" ry="16" fill="#FFE66D" opacity="0.7"/>
  </g>

  <!-- Title (right side) -->
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#title1)" text-anchor="middle">CRYPTO</text>
  <text x="700" y="350" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#4ECDC4" text-anchor="middle">SHOOTER</text>

  <!-- Subtitle -->
  <text x="700" y="420" font-family="Arial, sans-serif" font-size="24" fill="#A855F7" text-anchor="middle">3D Shooting Game for Farcaster Mini Apps</text>

  <!-- Enemies (floating around) -->
  <g transform="translate(400, 180)">
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#FF6B6B"/>
    <text x="0" y="10" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  </g>

  <g transform="translate(950, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#A855F7"/>
    <text x="0" y="8" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">NFT</text>
  </g>

  <g transform="translate(500, 500) rotate(20)">
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#4ECDC4" opacity="0.7"/>
  </g>

  <!-- Power-up -->
  <g transform="translate(350, 400)">
    <polygon points="0,-15 13,8 -13,8" fill="#FFE66D"/>
    <polygon points="0,15 13,-8 -13,-8" fill="#FFE66D"/>
  </g>

  <!-- Call to action -->
  <g transform="translate(700, 530)">
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="#FF6B6B"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">PLAY NOW</text>
  </g>
</svg>
