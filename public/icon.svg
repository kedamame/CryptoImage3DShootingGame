<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="80" cy="100" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="420" cy="80" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="400" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="380" cy="350" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="300" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="450" cy="200" r="2" fill="#fff" opacity="0.4"/>

  <!-- Player ship -->
  <polygon points="256,120 200,280 256,250 312,280" fill="url(#ship)"/>

  <!-- Engine glow -->
  <ellipse cx="256" cy="280" rx="30" ry="20" fill="url(#glow)"/>

  <!-- Bullets -->
  <ellipse cx="256" cy="80" rx="8" ry="15" fill="#FFE66D"/>
  <ellipse cx="200" cy="100" rx="6" ry="12" fill="#FFE66D" opacity="0.7"/>
  <ellipse cx="312" cy="100" rx="6" ry="12" fill="#FFE66D" opacity="0.7"/>

  <!-- Enemy 1 (token) -->
  <g transform="translate(120, 350)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#FF6B6B"/>
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.3"/>
    <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  </g>

  <!-- Enemy 2 (NFT) -->
  <g transform="translate(392, 380)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#A855F7"/>
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.3"/>
    <text x="0" y="8" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">NFT</text>
  </g>

  <!-- Obstacle block -->
  <g transform="translate(320, 180) rotate(15)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#4ECDC4" opacity="0.7"/>
  </g>

  <!-- Power-up item -->
  <g transform="translate(180, 320)">
    <polygon points="0,-20 17,10 -17,10" fill="#FFE66D"/>
    <polygon points="0,20 17,-10 -17,-10" fill="#FFE66D"/>
  </g>
</svg>
