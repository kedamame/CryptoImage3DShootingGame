  <rect x="146" y="220" width="50" height="90" rx="5" fill="#54E6CB"/>
  <rect x="316" y="220" width="50" height="90" rx="5" fill="#54E6CB"/>

  <!-- Cockpit -->
  <rect x="231" y="200" width="50" height="50" rx="5" fill="#FFD93D"/>

  <!-- Bullets -->
  <rect x="180" y="120" width="15" height="40" rx="3" fill="#FFD93D"/>
  <rect x="256" y="80" width="15" height="40" rx="3" fill="#FF8C42"/>
  <rect x="332" y="120" width="15" height="40" rx="3" fill="#FFD93D"/>

  <!-- Enemy blocks -->
  <rect x="100" y="360" width="60" height="60" rx="5" fill="#FF6B6B" opacity="0.8"/>
  <rect x="220" y="380" width="70" height="70" rx="5" fill="#A66CFF" opacity="0.8"/>
  <rect x="350" y="350" width="55" height="55" rx="5" fill="#FF9FF3" opacity="0.8"/>
