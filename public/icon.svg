  <!-- Wings glow -->
  <ellipse cx="190" cy="270" rx="20" ry="35" fill="#FF6B6B" opacity="0.7"/>
  <ellipse cx="322" cy="270" rx="20" ry="35" fill="#FF6B6B" opacity="0.7"/>

  <!-- Flames -->
  <path d="M230 350 L256 420 L282 350" fill="#F97316"/>

  <!-- Stars -->
  <circle cx="100" cy="100" r="4" fill="#FFE66D"/>
  <circle cx="400" cy="80" r="3" fill="#FFE66D"/>
  <circle cx="80" cy="350" r="3" fill="#FFE66D"/>
  <circle cx="420" cy="400" r="4" fill="#FFE66D"/>
  <circle cx="350" cy="150" r="2" fill="#FFE66D"/>

  <!-- Coins/tokens floating -->
  <circle cx="380" cy="300" r="25" fill="#A855F7" opacity="0.8"/>
  <circle cx="130" cy="200" r="20" fill="#EC4899" opacity="0.8"/>
</svg>
