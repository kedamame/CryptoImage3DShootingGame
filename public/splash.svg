<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="title1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
    <linearGradient id="title2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="200" cy="500" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="400" cy="150" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="800" cy="80" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="1000" cy="200" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="1100" cy="450" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="350" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="950" cy="550" r="2" fill="#fff" opacity="0.4"/>

  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#title1)" text-anchor="middle">CRYPTO</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#title2)" text-anchor="middle">SHOOTER</text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#4ECDC4" text-anchor="middle">Your wallet assets become enemies!</text>

  <!-- Loading indicator -->
  <g transform="translate(600, 530)">
    <circle cx="-30" cy="0" r="8" fill="#FF6B6B"/>
    <circle cx="0" cy="0" r="8" fill="#FFE66D"/>
    <circle cx="30" cy="0" r="8" fill="#4ECDC4"/>
  </g>
</svg>
